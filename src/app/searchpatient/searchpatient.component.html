<div class="container">

<mat-form-field appearance="standard"class="mb-3 ">
     <mat-label class="ms-4"> Filter</mat-label>  
    <input matInput (keyup)="applyFilter($event)" placeholder=" " #input class="me-4" style="background-color:azure; ">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PersonNmr </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="diagnos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Diagnos </th>
        <td mat-cell *matCellDef="let row"> {{row.diagnos}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="aktuella">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Aktuella </th>
        <td mat-cell *matCellDef="let row"> {{row.aktuella}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
         <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> 
      </tr>
    </table>
  
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> 
  </div>




</div>
